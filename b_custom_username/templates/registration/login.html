{% extends 'base.html' %}

{% block main %}
<form action="{% url 'login' %}" method="post" class="login_form">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <p class="submit">
        <button type="submit" name="submit" value="Login">Log in</button>
    </p>
    <p>
        Need an account? <a href="{% url 'register' %}">Sign Up</a>
    </p>
</form>
{% endblock main %}
